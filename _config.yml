title: Banua Blog # site title
description:  # site description
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image:  # This image used for Open Graph more info https://ogp.me/
repo:  # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: ðŸ‘‹ Muhammad Ichwan ðŸ’» # author name
  bio: # tell to the world
  username: banua # general username
  github: banuaa # github username
  twitter: banuaa_ # twitter username
